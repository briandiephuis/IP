<body ng-app="tomTomApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div id="wrapper" ng-controller="NavbarTopLinksCtrl">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <!-- Navigation -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="logo" href="index.html"><img ng-src="images/logo.svg" width="160" height="40" alt="TomTom PLM"></a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-left" ng-controller="NavbarTopLinksCtrl">
                <li ui-sref-active="active"><a href="#" ui-sref="planning.dashboard">Planning</a></li>
                <li ui-sref-active="active"><a href="#" ui-sref="projects.dashboard">Projects</a></li>
                <li ui-sref-active="active"><a href="#" ui-sref="people.dashboard">People</a></li>
                <li class="divider" ng-show="userPerson.userId==='simplelogin:5'"></li>
                <li ui-sref-active="active" ng-show="userPerson.userId==='simplelogin:5'"><a href="#" ui-sref="assets.dashboard">Assets</a></li>
            </ul>
            <ul class="nav navbar-top-links navbar-right" ng-controller="NavbarTopLinksCtrl">
                <!-- messages -->
                <li class="dropdown" dropdown on-toggle="toggled(open)" ng-show="user">
                    <a class="dropdown-toggle" dropdown-toggle href>
                        <i class="fa fa-envelope fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-messages">
                        <li ng-repeat="ticket in tickets | filter:{ownerId: userPerson.$id}">
                            <a href="#">
                                <div>
                                    <strong>{{ticket.tickettitle}}</strong>
                                    <span class="pull-right text-muted">
                                        <em>Yesterday</em>
                                    </span>
                                </div>
                                <div>{{ticket.ticketdesc}}</div>
                            </a>
                        </li>
                        <li class="divider"></li>
                    </ul>
                </li>
                <!-- alerts -->
<!-- <li ng-show="user">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="fa fa-bell fa-fw"></i> <i class="fa fa-caret-down"></i>
    </a>
</li>
 -->
                <!-- user/authentication -->
                <li ng-hide="user">
                    <a ui-sref="login"><i class="fa fa-user fa-fw"></i> log in</a>
                </li>
                <li class="dropdown" dropdown on-toggle="toggled(open)" ng-show="user">
                    <a href class="dropdown-toggle" dropdown-toggle>
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="account"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <!-- <li><a href="settings"><i class="fa fa-gear fa-fw"></i> Settings</a>
            </li> -->
                        <li class="divider"></li>
                        <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
        </nav>
        <div ui-view=""></div>
    </div>
